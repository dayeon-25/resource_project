<!-- 분석 상세 모달 -->
<div id="analysisModal" class="modal">
	<div class="modal-container">
		<span class="modal-close" id="analysisModalClose">&times;</span>
		<p id="analysisDateText"></p>
		<hr class="modal-line" style="margin-bottom:2rem;">

		<div class="modal-main">
			<div class="modal-top">
				<div class="modal-top-left">
					<p style="font-size:2.5rem; font-weight:bold;">
						순환골재 품질 분석<br>리포트
						<span id="downloadReportButton">리포트 다운로드</span>
					</p>
					<p style="margin-bottom:1rem; font-size:0.8rem;">
						AI기반 불순물 검출 및 품질 기준 적합성 판단 결과
					</p>
					<div class="modal-total-result">
						<div class="modal-total-result-title">
							<h2>종합 결과</h2>
							<p style="font-size:0.6rem; margin-left:0.2rem;">R-CNN 메인, PCA/색상 분석 보조</p>
							<p style="font-size:0.8rem;">기준: KS F2576</p>
						</div>
						<hr class="modal-line" style="margin:0.5rem 0;">
					</div>
				</div>

				<div class="modal-top-right">
					<h3>종류별 불순물 구성 비율</h3>
					<div class="modal-donut-container">
						<canvas id="modalDonutChart"></canvas>
					</div>
				</div>
			</div>

			<div class="modal-middle">
				<div class="modal-middle-title">
					<h2>R-CNN 객체 검출 분석</h2>
					<p style="margin-left:0.3rem;">불순물 객체 검출 과정</p>
				</div>
				<hr class="modal-line" style="margin:0.5rem 0 1rem 0;">
				<div class="modal-grid" id="modalRCNNGrid">
					<!-- 원본 이미지, 결과 이미지 등 JS로 생성 -->
				</div>
			</div>

			<div class="modal-middle">
				<div class="modal-middle-title">
					<h2>OpenCV 분석</h2>
					<p style="margin-left:0.3rem;">색상 기반 불순물 검출 과정</p>
				</div>
				<hr class="modal-line" style="margin:0.5rem 0 1rem 0;">
				<div class="modal-grid" id="modalOpenCVGrid">
					<!-- 원본, 과정, 결과 이미지 JS로 생성 -->
				</div>
			</div>

			<div class="modal-bottom">
				<div class="bottom-grid" id="modalPCAAndBar">
					<!-- PCA 이미지와 바 차트 JS로 생성 -->
				</div>
			</div>
		</div>
	</div>
</div>
